<!DOCTYPE html>
<html lang="en">
<head>
    <title>ColourCode
    </title>
    <link rel="stylesheet" type="text/css" href="colour-code/style.css" />
    <!-- Ace -->
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8">
    </script>
    <script src="ace-builds/src-noconflict/ext-language_tools.js" type="text/javascript">
    </script>
    <script src="ace-builds/src-noconflict/ext-settings_menu.js" type="text/javascript">
    </script>
    <script src="ace-builds/src-noconflict/ext-beautify.js" type="text/javascript">
    </script>
    <script src="ace-builds/src-noconflict/ext-searchbox.js" type="text/javascript">
    </script>
    <!-- JQuery -->
    <script src="colour-code/jquery.min.js" type="text/javascript">
    </script>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width" initial-scale=1 name="viewport">
    <meta name="description" content="Program and run your code instantly in a feature rich and beautiful online IDE.">
    <meta name="keywords"
        content="online c compiler, online c++ compiler, online java compiler, online java editor, online java ide, online python compiler, online python ide, online python interpreter, online python editor, online python code runner, run python script online, online python code editor, online php compiler, online php interpreter, online r compiler, online ruby interpreter, online ruby compiler, online bash shell, online go compiler, online golang compiler">
    <meta name="author" content="Coloursplash">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- ColourCode -->
    <script src="colour-code/ide.js" type="text/javascript">
    </script>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body id="body">
    <div>
        <div class="container">
            <div class="button-row-control">
                <div id="button-row-editor" class="btn-group">
                    <button type="button" class="btn btn-default btn-first hide-mobile" onclick="open_file()" id="open_file" title="Open file">
                        <i class="fa fa-folder-open">
                        </i>
                    </button>
                    <button type="button" class="btn btn-default btn-no-gap btn-last hide-mobile" onclick="focus_mode()" id="focus" title="Focus mode">
                        <i class="fa fa-eye">
                        </i>
                    </button>
		    <button class="btn btn-default btn-first btn-last tab" id="tab-identifier" style="pointer-events: none;">Tab 1</button>
                </div>
                <div id="button-row-settings" class="btn-group" style="float: right;">
                    <button type="button" class="btn btn-default btn-first" onclick="toggle_theme()" id="theme" title="Toggle theme">
                        <i id="theme-icon" class="fa fa-moon">
                        </i>
                    </button>
		    <button type="button" class="btn btn-default btn-no-gap" onclick="change_wallpaper()" id="wallpaper" title="Change wallpaper">
                        <i class="fa fa-image">
                        </i>
                    </button>
                    <button type="button" class="btn btn-default btn-no-gap" onclick="show_about_popup()" id="about" title="About">
                        <i class="fa fa-info-circle">
                        </i>
                    </button>
                    <button type="button" class="btn btn-default btn-last btn-no-gap" onclick="show_ace_settings()" id="settings" style="padding-left: 13.25px; padding-right: 13.25px;" title="Settings">
                        <i class="fa fa-cogs">
                        </i>
                    </button>
                </div>
            </div>
            <div class="split">
                <div id="editor"></div>
            </div>
            <div class="button-row-control">
                <div id="button-row-actions" class="btn-group">
                    <button type="button" class="btn btn-default btn-first btn-last" onclick="beautify_file()" id="beautify" title="Beautify file">
                        <i class="fa fa-paint-brush">
                        </i>
                    </button>
                </div>
		<div id="button-row-tabs" class="btn-group" style="float: right;">
                    <button type="button" class="btn btn-default btn-first tab" onclick="change_tab(1)" id="tab-1" title="Tab 1">1</button>
                    <button type="button" class="btn btn-default btn-no-gap tab" onclick="change_tab(2)" id="tab-2" title="Tab 2">2</button>
                    <button type="button" class="btn btn-default btn-no-gap tab" onclick="change_tab(3)" id="tab-3" title="Tab 3">3</button>
                    <button type="button" class="btn btn-default btn-no-gap tab" onclick="change_tab(4)" id="tab-4" title="Tab 4">4</button>
                    <button type="button" class="btn btn-default btn-no-gap tab" onclick="change_tab(5)" id="tab-5" title="Tab 5">5</button>
                    <button type="button" class="btn btn-default btn-no-gap tab hide-mobile" onclick="change_tab(6)" id="tab-6" title="Tab 6">6</button>
                    <button type="button" class="btn btn-default btn-no-gap tab hide-mobile" onclick="change_tab(7)" id="tab-7" title="Tab 7">7</button>
                    <button type="button" class="btn btn-default btn-no-gap tab hide-mobile" onclick="change_tab(8)" id="tab-8" title="Tab 8">8</button>
                    <button type="button" class="btn btn-default btn-no-gap tab hide-mobile" onclick="change_tab(9)" id="tab-9" title="Tab 9">9</button>
                    <button type="button" class="btn btn-default btn-no-gap btn-last tab hide-mobile" onclick="change_tab(10)" id="tab-10" title="Tab 10">10</button>
                </div>
            </div>
            <div id="popwrap">
                <div id="popbox">
                    <h1 id="poptitle">About ColourCode</h1>
                    <p id="poptext">
                        ColourCode is a web code-editor powered by the
                        <a href="https://ace.c9.io/" target="_blank">ACE</a>
                        code editor.<br>
                    </p>
                    <h1 id="poptitle">Keyboard shortcuts</h2>
                    <p id="poptext">
                        - Open Editor Command Palette - F1
                    </p>
                    <h1 id="poptitle">Reporting a bug</h2>
                    <p id="poptext">
                        To report a bug or request a feature, please mail me at <a href="mailto:coloursplashbusiness@gmail.com">coloursplashbusiness@gmail.com</a>.
                    </p>
                    <p id="popfooter">
                        Copyright
                        <i class="fa fa-copyright"></i>
                        2021 coloursplash.net
                    </p>
                    <div id="popclose" onclick="close_about_popup()">
                        <i class="fa fa-window-close"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="colour-code/editor.js" type="text/javascript">
    </script>
</body>
</html>
